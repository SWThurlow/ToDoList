<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thurlow Web Stuff - To Do</title>
    <link rel="stylesheet" href="resetStyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="toDoContainer">
        <h2>To Do List</h2>
        <label for="inputField">To Do:</label>
        <input id="inputField" type="text" name="inputField"><br>
        <label for="deadline">Complete By:</label>
        <input type="date" id="deadline" name="deadline" placeholder="yyyy/mm/dd"><br>
        <input type="submit" value="Add to do" id="addToDo">
    </section>
    <section id="toDoList" class="toDoContainer">
    </section>


    <script src="todo.js"></script>
</body>

</html>
